<ul ng-controller="menuController">
    <li data-ui-sref-active="active" ng-repeat="menu in SiteMenu" id="{{menu.url}}-app-id">
        <a data-ui-sref="app.{{ menu.url }}" title="{{ menu.name }}">
            <i class="fa fa-lg fa-fw {{ menu.icon }}"></i>
            <span class="menu-item-parent">{{ menu.name }}</span>
        </a>
    </li>
</ul>
