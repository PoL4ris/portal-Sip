<div id="viewMidContent">


<div class="bg-light lter b-b wrapper-xs col-lg-12 inoutbtn-include">
  <h1 class="m-n font-thin h3">Buildings</h1>
  <md-button class="inout-click" ng-click="showHideSide()">
    <i class="fa fa-fw fa-dedent"></i>
    <md-tooltip md-direction="left">Side Tools</md-tooltip>
  </md-button>
</div>



<div class="app-content-body hbox" ng-controller="buildingCtl">

  <!-- LEFT COL-->
  <div class="col w-lg lter b-r b-tabs anim left-colinout">
    <div class="vbox">
      <!-- Building Search/Simple -->
      <div class="b-b">
        <div class="search-content">
          <input type="text" id="id-buildings-search" class="input-search id-search" placeholder="Search Buildings..." ng-keyup="buscador('Simple', 'left')" ng-model="searchLeft"><i class="is-lupa fa fa-search"></i>

        </div>
      </div>
      <!-- END Building Search/Simple -->
      <!-- TABS-->
      <div class="nav-tabs-alt ntas-tmp" id="ntas-tmp">
        <ul class="nav nav-tabs nav-justified">
          <li class="active anim">
            <a data-target="#tab-1" role="tab" data-toggle="tab">All</a>
          </li>
          <li class=" anim">
            <a data-target="#tab-2" role="tab" data-toggle="tab">Retail</a>
          </li>
          <li class=" anim">
            <a data-target="#tab-3" role="tab" data-toggle="tab">Comercial</a>
          </li>
        </ul>
      </div>
      <!-- END TABS-->
      <!-- BLD DATA LEFT -->
      <div class="row-row ntas-tmp">
        <div class="tabs-content">
          <div class="cell-inner">
            <div class="tab-content" >

              <div class="tab-pane active" id="tab-1">
                <!--OFFSET LIMIT btn's -->
                <!--<div id="bldlist-result-limits" class="lesmoreinfo">-->
                  <!--<div offset="" limit="" position="0" class="newdata left anim left-btn-trigg bldlist-result-limits-0" id="ol-left-btn" ng-click=" buildingsList(0)"></div>-->
                  <!--<div offset="" limit="" position="1" class="newdata right anim right-btn-trigg bldlist-result-limits-1" id="ol-right-btn" ng-click=" buildingsList(1)"></div>-->
                <!--</div>-->
                <!--END OFFSET LIMIT btn's -->
                <!--CONTENT TABS-->
                <div id="bldlist-result" >
                  <p ng-repeat="building in bldSearchResultLeft" ng-click="displayBldData(building.id)" ng-if="bldSearchResultLeft" class="animate-if">{{ building.name }}</p>
                  <p ng-repeat="building in bldData['buildingList']" ng-click="displayBldData(building.id)" ng-if="!bldSearchResultLeft" class="animate-if">
                    {{ building.name }}
                    <i ng-if="building.type == 'Commercial'" class="type-ico type-c">C</i>
                    <i ng-if="building.type == 'High-Rise'"  class="type-ico type-r">H-R</i>
                    <i ng-if="building.type == 'Office'"     class="type-ico type-p">O</i>
                    <i ng-if="building.type == 'Townhomes'"  class="type-ico type-b">T</i>

                    <!--<i ng-if="building.type == 'Comercial'" class="type-ico type-c">C</i>-->
                    <!--<i ng-if="building.type == 'Retail'"    class="type-ico type-r">R</i>-->
                    <!--<i ng-if="building.type == 'Prospect'"  class="type-ico type-p">P</i>-->
                    <!--<i ng-if="building.type == 'Bulk'"      class="type-ico type-b">B</i>-->
                  </p>
                </div>
              </div>

              <div class="tab-pane fix-size-scroll" id="tab-2" >
                <div class="wrapper-md">
                  <p ng-repeat="bldretail in bldData['retail']" ng-click="displayBldData(bldretail.id)">
                    {{ bldretail.Name?bldretail.Name:bldretail.name }}
                    <i class="type-ico type-r">R</i>
                  </p>
                </div>
              </div>

              <div class="tab-pane fix-size-scroll" id="tab-3" >
                <div class="wrapper-md">
                  <p ng-repeat="bldcomer in bldData['comer']"ng-click="displayBldData(bldcomer.id)">
                    {{ bldcomer.Name?bldcomer.Name:bldcomer.name }}
                    <i class="type-ico type-c">C</i>
                  </p>
                </div>
              </div>
              <!-- BUILDING TABLE -->
              <!-- END CONTENT TABS -->
            </div>
          </div>
        </div>
      </div>
      <!-- END BLD DATA LEFT -->
    </div>
  </div>

    <!-- Building Search/Simple -->
    <div class="col-lg-10 bld-search-main" ng-if="!bld">
      <div class="search-content">
        <input type="text" class="input-search id-search" placeholder="Search Buildings..." ng-keyup="buscador('Simple', 'right')" ng-model="searchRight"><i class="is-lupa fa fa-search"></i>
        <div class="search-result anim" >
          <p ng-repeat="resultbldright in bldSearchResultRight" ng-click="displayBldData(resultbldright.id)" >{{ resultbldright.name }} <strong>{{ resultbldright.code }}</strong></p>
