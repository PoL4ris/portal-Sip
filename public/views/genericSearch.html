
<div class="generic-search" id="generic-search">
  <div class="search-content">
    <form id="customer-global-search-id">
      <input  type="text"
              class="input-search id-search stringSearch"
              placeholder="Generic Search..."
              ng-keyup="buscadorTicketModal()"
              ng-model="genericSearch"
              id="generic-search-input">
      <i class="is-lupa fa fa-search"></i>
    </form>
  </div>

  <div class="search-content-close" ng-click="clearSearchTicketModal()">
    <i class="fa fa-plus plus-cross"></i>
  </div>

</div>



<div class="" ng-if="genericSearchResult">
  <div class="search-result anim" >
    <form >
      <div ng-repeat="resultSearch in genericSearchResult"
           class="main-search-result-container tmp-container-search {{($index == focusIndex) ? 'focus-index-focus' : ''}}">
          <div class="col-lg-12 no-padding-sides" ng-click="setCustomerTicket()">
            <div class="col-lg-12">
              <i class="fa fa-user m-r-sm status-type-{{resultSearch.id_status}}"></i>
              {{resultSearch.first_name}} {{resultSearch.last_name}} | {{resultSearch.code}} | #{{resultSearch.unit}}
            </div>
          </div>
      </div>
    </form>
  </div>
</div>
