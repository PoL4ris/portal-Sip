<div class="col-lg-12">

  <div class="col-lg-12 no-padding-sides">
    <div class="col-lg-6 c-info-label no-padding-sides">
      <span>Contact Info:</span>
      <md-button class="btn-size" ng-click="open(customerData.id, 'services')">
        <i class="fa fa-plus"></i>
        <md-tooltip md-direction="right">Add contact info.</md-tooltip>
      </md-button>
    </div>
    <div class="col-lg-6 edit-mode">
      <label class="editmode">EDIT MODE: </label>
        <span class="onoffswitch">
          <input id="st5"
                 class="onoffswitch-checkbox"
                 type="checkbox"
                 ng-empty
                 name="start_interval"
                 ng-model="checkboxModelA"
                 ng-click="contactEditMode()">
          <label class="onoffswitch-label" for="st5">
            <span class="onoffswitch-inner" data-swchoff-text="OFF" data-swchon-text="ON"></span>
            <span class="onoffswitch-switch"></span>
          </label>
        </span>
    </div>
  </div>



  <div class="panel panel-default contact-data-table">
    <table id="myTable" class="tablesorter table" >
      <!--<thead>-->
        <!--<tr><th>Id</th><th>Type</th><th>Value</th></tr>-->
      <!--</thead>-->
      <tbody>
      <tr ng-repeat="contactinfo in customerContactsData" >
        <td><strong>{{ contactTypes[(contactinfo.id_types - 1)].name }}</strong></td>
        <td>
          <div class="col-lg-6 c-no-editable-text text-dark-lter-more">{{ contactinfo.value }}</div>
          <div class="col-lg-6 c-editable-text    text-muted display-none"
               editable-text="contactinfo.value"
               onaftersave="updateContactInfo(contactinfo.value, contactinfo.id)">{{ contactinfo.value }}</div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
