<article class="container m-t-lg bg-white white-shadow" ng-controller="walkthroughController as app" id="new-building-form">
    <div class="row">

        <header role="heading" class="ui-sortable-handle">
            <ul id="widget-tab-1" class="nav pull-left nav-tabs size-100">
                <li class="active"><a data-toggle="tab" href="#tab-r0" aria-expanded="false"><span>Main Information</span></a></li>
                <li class=""><a data-toggle="tab" href="#tab-r1" aria-expanded="false"><span>Address</span></a></li>
                <li class=""><a data-toggle="tab" href="#tab-r2" aria-expanded="false"><span>Products</span></a></li>
                <li class=""><a data-toggle="tab" href="#tab-r3" aria-expanded="false"><span>Properties</span></a></li>
            </ul>
        </header>


        <div class="col-lg-12 m-t-lg">
            <form >
                <div class="tab-content input-contect-forms">

                    <div class="tab-pane active" id="tab-r0">
                        <new-building-form msgid="bld-block-1">
                            <h3>Building main information</h3>

                            <div class="col-lg-6 form-group">
                                <label class="control-label">BuildingName</label>
                                <input type="text"
                                       placeholder="Name"
                                       name="building[name]"
                                       required
                                       class="form-control">
                            </div>

                            <div class="col-lg-6 form-group">
                                <label class="control-label">BuildingCode</label>
                                <input type="text"
                                       placeholder="Code"
                                       name="building[code]"
                                       required
                                       class="form-control">
                            </div>

                            <div class="col-lg-6 form-group">
                                <label class="control-label">BuildingType</label>
                                <input type="text"
                                       placeholder="Type"
                                       class="form-control"
                                       name="building[type]">
                            </div>
                            <div class="col-lg-6 form-group">
                                <label class="control-label">BuildingStatus</label>
                                <input type="text"
                                       placeholder="Status"
                                       name="building[status]"
                                       readonly
                                       value="Prospect"
                                       class="form-control">
                            </div>
                            <div class="col-lg-6 form-group">
                                <label class="control-label">BuildingLegalName</label>
                                <input type="text"
                                       placeholder="Legal Name"
                                       name="building[legal]"
                                       class="form-control">
                            </div>

                            <div class="col-lg-6 form-group">
                                <label class="control-label">BuildingUnits</label>
                                <input type="text"
                                       placeholder="Units"
                                       name="building[units]"
                                       class="form-control">
                            </div>
                            <div class="col-lg-6 form-group">
                                <labe class="control-label">BuildingFloors</labe>
                                <input type="text"
                                       placeholder="Floors"
                                       name="building[floors]"
                                       class="form-control">
                            </div>
                            <div class="col-lg-6 form-group">

                                <label for="building-image" class="control-label">Profile Image</label>

                                <div drop-zone ng-model="app.data.upload" class="one drop-zone-box p-t-lg" ng-if="filesControl.length <= 0">
                                    <span class="font-lg">Drop files to upload<span>(Or Click)</span></span>
                                </div>

                                <div ng-if="filesControl.length > 0" class="down-status cursor-pointer m-b-md" ng-click="removeImage(0)">Change <i class="fa fa-times"></i></div>
                                <div ng-repeat="file in app.data.upload" >
                                    <img src="{{file.data}}" class="" style="max-height: 150px; max-width: 100%;"/>
                                </div>

                            </div>

                            <div class="col-lg-12" id="bld-block-1">
                                <hr>
                            </div>

                        </new-building-form>
                    </div>




                    <div class="tab-pane" id="tab-r1">
                        <new-building-form msgid="bld-block-2">
                            <h3>Building Address</h3>
                            <div class="col-lg-6 form-group">
                                <label class="control-label">AddressAddress</label>
                                <input type="text"
                                       placeholder="Address"
                                       name="address[address]"
                                       required
                                       class="form-control">
                            </div>
                            <div class="col-lg-6 form-group">
                                <label class="control-label">AddressZip</label>
                                <input type="text"
                                       placeholder="Zip"
                                       name="address[zip]"
                                       class="form-control">
                            </div>
                            <!--<h6>Contacts</h6>-->
                            <!--<div class="form-group">-->
                                <!--<label class="col-md-3 control-label">Test</label>-->
                                <!--<div class="col-md-6">-->
                                    <!--<input type="text" class="form-control" name="floor"/>-->
                                <!--</div>-->
                            <!--</div>-->
                            <div class="col-lg-12" id="bld-block-2">
                                <hr>
                            </div>
                        </new-building-form>
                    </div>
                    <div class="tab-pane" id="tab-r2">
                        <article class="null-article animated fadeInLeft" ng-include="'/views/building/product.html'"></article>
                    </div>
                    <div class="tab-pane" id="tab-r3">
                        <h3>Properties</h3>
                        <p ng-repeat="prop in propValuesList" class="col-lg-3">
                            <label for="prop-{{prop.name}}">{{prop.name}}</label>
                            <input type="text" placeholder="{{prop.name}}" name="property-{{prop.name}}" ng-keyup="propertyValue()" ng-model="propertyIndex[prop.id]">
                        </p>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-12">
            <div class="btn btn-danger" ng-click="validaFormaCompleta()">Submit</div>
            <hr>
        </div>
