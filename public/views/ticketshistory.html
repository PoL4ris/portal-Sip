<div class="col-lg-12" ng-controller="customerTicketHistoryController">
  <!--{{ticketHistory.ticket_history}}-->
  <div id="customer-view-0">

    <div class="color-name-header btn-dark">
      Tickets History:
    </div>

    <div class="panel panel-default">
      <table id="myTable" class="tablesorter table" >
        <thead>
        <tr><th>ID</th><th>Created</th><th>Reasone</th><th>Details</th><th>Status</th><th>Update</th></tr>
        </thead>
        <tbody>
        <tr ng-repeat="ticket in ticketHistory.ticket_history" ng-controller="customerTicketHistoryData">
          <td>{{ ticket.ticket_number }}</td>
          <td>{{ ticket.created_at }}</td>
          <td>{{ ticketReason.short_description }}</td>
          <td ng-mouseover="showFullComment(ticket.id)" ng-mouseleave="hideFullComment(ticket.id)" style="position: relative;" ng-if="ticketNotes.comment">{{ ticketNotes.comment | limitTo:letterLimit}}...
            <div id='ticket-{{ ticket.id }}' style="display: none;" class="ticket-comment-pop">{{ticketNotes.comment}}</div>
          </td>
          <td ng-if="!ticketNotes.comment"> No Comment </td>
          <td>{{ ticket.status }}</td>
          <td>{{ ticket.updated_at }}</td>
        </tr>
        </tbody>
      </table>

    </div>

  </div>
</div>
