<article class="col-sm-12 col-md-12 col-lg-12 p-b-lg bg-white white-shadow">
  <div class="row">

    <div class="col-lg-4">
      <article class="col-sm-12 col-md-12 col-lg-12 no-padding-sides m-t-lg status-color-{{customerData.customer.status.name}}"  ng-include="'/views/customer/customer.html'" ></article>
    </div>

    <div class="col-lg-8 m-t-lg customer-dash-grid">

      <div class="cdg-block col-lg-6 m-b-lg">
        <div class="cdg-status cdg-color-up float-left"></div>
        <div class="cdg-content float-right">
          <label>Port Status</label>
          <span>UP</span>
          <i class="fa fa-angle-right"></i>
        </div>
      </div>

      <div class="cdg-block col-lg-6 m-b-lg">
        <div class="cdg-status cdg-color-down float-left"></div>
        <div class="cdg-content float-right">
          <label>Port Status</label>
          <span>DOWN</span>
          <i class="fa fa-angle-right"></i>
        </div>
      </div>


      <div class="cdg-block col-lg-6 m-b-lg">
        <div class="cdg-status cdg-color-t1 float-left"></div>
        <div class="cdg-content float-right">
          <label>Open tickets</label>
          <span ng-if="customerData.customer.open_tickets">{{customerData.customer.open_tickets.length}}</span>
          <span ng-if="!customerData.customer.open_tickets"><i class="fa fa-spinner loading-anim" aria-hidden="true"></i></span>
          <i class="fa fa-angle-right"></i>
        </div>
      </div>


      <div class="cdg-block col-lg-6 m-b-lg" ng-if="customerData.defaultPayment">
        <div class="cdg-status cdg-color-missing float-left"></div>
        <div class="cdg-content float-right">
          <label>Payment Method</label>
          <span>NO</span>
          <i class="fa fa-angle-right"></i>
        </div>
      </div>

      <div class="cdg-block col-lg-6 m-b-lg" ng-if="customerData.defaultPayment">
        <div class="cdg-status cdg-color-ok float-left"></div>
        <div class="cdg-content float-right">
          <label>Payment Method</label>
          <span>NO</span>
          <i class="fa fa-angle-right"></i>
        </div>
      </div>



    </div>


  </div>
</article>

    <header role="heading" class="ui-sortable-handle">

        <li class=""><a data-toggle="tab" href="#tab-r4" aria-expanded="true">        <i class="fa fa-lg fa-arrow-circle-o-down"></i> <span class="hidden-mobile hidden-tablet"> Contacts / New Ticket </span> </a></li>
        <li class=""><a data-toggle="tab" href="#tab-r5" aria-expanded="false">       <i class="fa fa-lg fa-dollar"></i>   <span class="hidden-mobile hidden-tablet"> Payment </span></a></li>

      </ul>
    </header>

    <div class="col-lg-12 m-t-lg">

          <article class="col-sm-6 col-md-6 col-lg-6 "    ng-include="'/views/customer/contactInfo.html'"></article>
          <article class="col-sm-6 col-md-6 col-lg-6 "    ng-include="'/views/customer/newticket.html'"></article>
        </div>
        <div class="tab-pane" id="tab-r5"><article class="col-sm-12 col-md-12 col-lg-12 no-padding-sides"    ng-include="'/views/customer/paymentMethods.html'"></article></div>

</article>
