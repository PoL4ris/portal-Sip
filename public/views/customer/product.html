<div ng-controller="FormXeditableCtrl" id="customer-products">

  <div ng-controller="customerServicesController">

    <div class="panel panel-default table-container">
      <table class="tablesorter table m-b-lg">
        <thead>
        <tr><th>Service</th><th>Amount</th><th>Cycle</th><th>Status</th><th>Edit</th><th>On/Off</th></tr>
        </thead>
        <tbody>
        <tr ng-repeat="service in customerData.customerServices.services" ng-controller="serviceProductController">
          <!--<td>{{ service.id }}</td>-->
          <td>{{ customerProduct.product.name }}</td>
          <td>$ {{ customerProduct.product.amount }}.00</td>
          <td class="text-capitalize">{{ customerProduct.product.frequency }}</td>
          <td class="text-capitalize">{{ customerProductStatus.status.name }}</td>
          <td class="prod-btns">
            <button class="btn fa btn-danger fa-pencil modif-service-btn"
                    title="Edit Service"
                    ng-click="setModeType('updateService'); serviceDataDisplay(true)"
                    data-toggle="modal"
                    data-target="#myModalService">
            </button>
          </td>
          <td>
            <button ng-if="customerProductStatus.status.name != 'disabled'"
                    class="btn fa fa-times action-confirm btn-dark"
                    ng-click="showConfirm(customerProduct.id, 'disable')"
                    title="Cancel Service">
            </button>
            <button ng-if="customerProductStatus.status.name == 'disabled'"
                    class="btn fa fa-check action-confirm btn-success"
                    ng-click="showConfirm(customerProduct.id, 'active')"
                    title="Active Service">
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="col-lg-12 add-Service-btn no-padding-sides m-b-lg">
      <button class="btn m-b-xs btn-sm btn-primary btn-addon bg-blue float-right" data-toggle="modal" data-target="#myModalService"  ng-click="setModeType('')">
        <i class="fa fa-plus"></i>
        Add Service
      </button>
    </div>

  </div>

</div>



<!--MODAL-->
<div class="modal fade" id="myModalService" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          &times;
        </button>
        <h4 class="modal-title" id="myModalServiceLabel">Service Information</h4>
      </div>

      <div class="modal-body">
        <div class="wrapper-sm">
          <div class="row">
            <div class="field-data col-lg-12" >
              <label class="bold-type col-lg-2">Service/Plan</label>
              <select class="col-lg-3 block-a-label"
                      ng-model="selectedItem"
                      ng-options="serv.name for serv in customerData.availableServices track by serv.id"
                      ng-change="serviceDataDisplay()">
              </select>

              <div class="col-lg-7">
                <label class="bold-type col-lg-6">Amount</label>
                <label class="col-lg-6 block-a-label">{{ currentServiceDisplay?('$' + currentServiceDisplay.amount + '.00'):'Select Service' }}</label>
                <label class="bold-type col-lg-6">Cycle</label>
                <label class="col-lg-6 block-a-label">{{ currentServiceDisplay?currentServiceDisplay.frequency:'Select Service' }}</label>
                <label class="bold-type col-lg-6">Status</label>
                <label class="col-lg-6 block-a-label">{{ currentServiceDisplay?currentServiceDisplay.id_types:'Select Service' }}</label>
              </div>

            </div>

            <div class="field-data col-lg-12" ng-if="currentServiceDisplay"><label>{{currentServiceDisplay.name}}</label></div>

          </div>
        </div>
      </div>

      <div class="modal-footer">
        <div class="col-lg-1 addServiceBoton" ng-if="!customerData.servicesMode"><button class="btn m-b-xs w-xs btn-primary" ng-click="addNewService()" >Add</button></div>
        <div class="col-lg-1 addServiceBoton" ng-if="customerData.servicesMode"><button class="btn m-b-xs w-xs btn-primary" ng-click="addNewService()" >Update</button></div>
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Cancel
        </button>
      </div>

    </div>
  </div>
</div>
