<button class="btn btn-warning animate" ng-click="addNewForm('payments')" ng-if="!insertForm">Add new Payment</button>
<button class="btn btn-danger cancel-btn-action animate" ng-click="cancelForm()" ng-if="insertForm">Cancel</button>


<div ng-if="insertForm" class="fade m-t">

  <form class='validation-form' id="admin-insert-form">

    <div ng-bind-html="insertForm"></div>

    <div class='form-group col-md-12'>
      <div class="row-abc">
        <p class="input"><input type="submit" value="Insertar" class="btn m-b-xs w-xs btn-primary" ng-click="submitForm()" /></p>
      </div>
    </div>

  </form>

</div>


<div ng-if="!insertForm" class="fade m-t">
  <table class="table table-bordered table-hover table-condensed bg-white-only">
    <tbody>
    <tr>
      <td>Account No.</td><td>Exp Month</td><td>Exp Year</td><td>Type</td><td>Address</td><td>Customer</td><td>Created at</td><td>Updated at</td>
    </tr>
    <tr ng-repeat="data in adminPayments">
      <td>{{data.account_number}}</td><td>{{data.exp_month}}</td><td>{{data.exp_year}}</td><td>{{data.id_types}}</td><td>{{data.id_address}}</td><td>{{data.id_customers}}</td>
      <td>{{data.created_at}}</td><td>{{data.updated_at}}</td>
    </tr>
    </tbody>
  </table>
</div>
