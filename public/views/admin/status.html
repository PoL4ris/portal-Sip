
<button class="btn btn-dark fade animate" ng-click="addNewForm('status')" ng-if="!insertForm">Add new Status</button>
<button class="btn btn-danger cancel-btn-action fade animate" ng-click="cancelForm()" ng-if="insertForm">Cancel</button>


<div ng-if="insertForm" class="fade m-t">

  <form class='validation-form' id="admin-insert-form">

    <div ng-bind-html="insertForm"></div>

    <div class='form-group col-md-12'>
      <div class="row-abc">
        <p class="input"><input type="submit" value="Insertar" class="btn m-b-xs w-xs btn-primary" ng-click="submitForm()" /></p>
      </div>
    </div>

  </form>

</div>


<div ng-if="!insertForm" class="fade m-t">
  <table class="table table-bordered table-hover table-condensed bg-white-only">
    <tbody>
      <tr>
        <td>Name</td><td>Created At</td><td>Updated At</td>
      </tr>
      <tr ng-repeat="data in adminStatus">
        <td>{{data.name}}</td><td>{{data.created_at}}</td><td>{{data.updated_at}}</td>
      </tr>
    </tbody>
  </table>
</div>
