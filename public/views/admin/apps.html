<div class="col-lg-12">
  <div class="admin-workspace">
    <div class="col-lg-12">
      <button class="btn btn-primary" ng-click="addNewApp()" ng-if="!newApp"><i class="fa fa-plus"></i> Add App</button>
      <button class="btn btn-danger" ng-click="appCancel()" ng-if="newApp"><i class="fa fa-times"></i> Cancel</button>
    </div>
    <!--TABLE-->
    <div class="m-t-lg col-lg-4">
      <table id="profile-table" class="tablesorter table table-striped" datatable="ng" dt-options="dtOptions" ng-if="adminUsers">
        <thead>
        <tr>
          <th>Id</th>
          <!--<th>Parent</th>-->
          <th>Name</th>
          <th>Icon Name</th>
          <th>Icon</th>
          <th>url</th>
          <th>Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="data in adminApps">
          <td>{{data.id}}</td>
          <!--<td>{{data.id_apps}}</td>-->
          <td>{{data.name}}</td>
          <td>{{data.icon}}</td>
          <td><i class="fa {{data.icon}}"></i></td>
          <td>{{data.url}}</td>
          <td><i class="btn btn-primary fa fa-pencil" ng-click="editApp()"></i></td>
        </tr>
        </tbody>
      </table>
    </div>
    <!--END TABLE-->
    <div class="m-t-lg col-lg-8" ng-if="newApp || editAppData">
      <div class="row">
        <form class="" id="admin-app-form">
          <!--APP DATA-->
          <div class="col-lg-3">
            <label>Name</label>
            <br>
            <input type="text"
                   placeholder="App Name"
                   name="app_name"
                   class="size-100"
                   value="{{editAppData ? editAppData.name : null}}"
                   required>
            <hr>

            <label>Icon Name</label>
            <br>
            <select class="size-50 pull-left"
                    ng-options="icono for icono in fontAwesomeArray track by icono"
                    ng-model="selectedIcon"
                    name="icon"
                    ng-change="setIconApp()">
              <option value="">{{editAppData ? editAppData.icon : null}}</option>
            </select>
            <div class="size-50 pull-left text-center icon-preview">
              <i class="fa {{selectedIcon}} " ng-if="selectedIcon"></i>
              <i class="fa {{editAppData ? editAppData.icon : selectedIcon}} " ng-if="!selectedIcon"></i>
            </div>
            <br>
            <hr>

            <label>Url</label>
            <br>
            <input type="text"
                   placeholder="Url (No signs or spaces , - # / _ )"
                   name="url"
                   class="size-100"
                   value="{{editAppData ? editAppData.url : null}}"
                   required>
          </div>
          <!--APPS CHECKBOX-->
          <div class="col-lg-9">
            <h3>Set Profile Access</h3>
            <div class="col-lg-4 smart-form" ng-repeat="data in adminProfiles" ng-controller="adminAProfileACont" ng-if="editAppData">
              <label class="checkbox">
                <input type="checkbox" name="{{data.id}}" ng-if="!dataCheck">
                <input type="checkbox" name="{{data.id}}" ng-if="dataCheck" checked="checked">
                <i></i>{{data.name}}
              </label>
            </div>
            <div class="col-lg-4 smart-form" ng-repeat="data in adminProfiles" ng-if="!editAppData">
              <label class="checkbox">
                <input type="checkbox" name="{{data.id}}">
                <i></i>{{data.name}}
              </label>
            </div>
          </div>
          <!--ACTION BUTTONS-->
          <div class="col-lg-12 m-t-lg">
            <button class="btn btn-success pull-right" ng-if="!editAppData" ng-click="submitNewApp()">Submit App</button>
            <button class="btn btn-success pull-right" ng-if="editAppData"  ng-click="updateAdminApp()">Update App</button>
          </div>
        </form>
      </div>
      <button class="btn btn-danger" ng-click="appCancel()" ng-if="editAppData"><i class="fa fa-times"></i> Cancel</button>
    </div>
  </div>
</div>
