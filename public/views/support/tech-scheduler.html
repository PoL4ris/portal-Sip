<link rel="stylesheet" type="text/css" media="screen" href="/css/plugins/tech-schedule.css">


<div class="form-group schedule-wrapper" ng-controller="techschedulercontroller">


    <div ng-repeat="error in errors">{{error}}</div>
    <a ng-if=messages target="_blank" href={{messages}}>Appointment Scheduled, Click to display on google</a>
    <div style="position: absolute; height: 100%; width: 100%; top: 0; left: 0; background: rgba(0,0,0,0.5); z-index: 10;"
         ng-if="loadinganimation"></div>
    <form id='scheduleform' method="get" name="scheduleform"
          action="/tech-schedule/setappointment" ng-submit="prepareforappointmentsubmission($event)"
          >
        <img src="/img/loading.gif" alt="" class="loading-gif-support" ng-if="loadinganimation">
        <img src="/img/Regions.png" style="float: right; max-height: 300px;">

        <table id='sheader'>
            <tr>
                <td><label for="techscheduledate">Date</label></td>
                <td><input id="techscheduledate" type="text" class="datepicker form-control" name="techscheduledate"
                           tabindex="0" ng-model="techscheduledate">
                    <input type="hidden" name="username" id="username"
                           value="{{userDataAuth.first_name}}" ng-model="username" >
                </td>
                <td><label for="adesc">Appointment Description</label></td>
            </tr>

            <tr>
                <td><label for="cname">Customer Name</label></td>
                <td><input type="text" id='cname' name="customername" class="form-control"
                           tabindex="1" ng-model="customername"></td>
                <td rowspan="7" style="height: 100%; width: 80%;"><textarea type="text" id="adesc"
                                                                                              name="appointmentdescription"
                                                                                              class="form-control"
                                                                                              tabindex="8" ng-model="appointmentdescription"></textarea>
                </td>

            </tr>
            <tr>
                <td><label for="cphone">Customer Phone</label></td>
                <td><input type="text" id='cphone' name="customerphone" class="form-control"
                           tabindex="2" ng-model="customerphone"></td>
            </tr>
            <tr>
                <td><label for="buildingcode">Building Code</label></td>
                <td><input type="text" ng-keyup="updatebuildingsearch()" id="buildingcode" name="buildingcode"
                           class="form-control"
                           tabindex="3" ng-model="buildingcode">

                </td>
            </tr>
            <tr>
                <td><label for="buildingaddress">Building Address</label></td>
                <td>
                    <input id="buildingaddress" name="buildingaddress" class="form-control" value="{{selectaddress}}">
                </td>
            </tr>
            <tr>
                <td><label for="unit">Unit</label></td>
                <td><input type="text" id="unit" name="unit" class="form-control" tabindex="5" ng-model="unit"></td>
            </tr>
            <tr>
                <td><label for="service">Service</label></td>
                <td><select id="service" name="service" tabindex="6" class="selectpicker form-control" ng-model="service">
                    <option>TV</option>
                    <option>INT</option>
                    <option>INT/TV</option>
                </select></td>
            </tr>

            <tr>
                <td><label for="action">Action</label></td>
                <td><select id="action" name="action" tabindex="7" class="selectpicker form-control" ng-model="action">
                    <option>Connect</option>
                    <option>Repair</option>
                    <option>Other</option>
                </select>
            </tr>
            <tr>
                <td><label for="dtvaccount">DTV Account</label></td>
                <td><input id="dtvaccount" name="dtvaccount" class="form-control" tabindex="8" ng-model="dtvaccount"></td>
            </tr>
        </table>
        <div class="schedulecontainer">
<div class="parking droppable" style="min-height: 30px; min-width: 60px; max-width: 200px; max-height: 60px; border: 1px solid black; border-radius: 10px; padding: 4px;">to move an appointment to another day, first park it here.</div>
        <table class='scheduletable table table-striped table-hover table-responsive'>
            <tbody></tbody>
        </table>
        <input type="submit" value="Submit">
        </div>
    </form>
</div>
