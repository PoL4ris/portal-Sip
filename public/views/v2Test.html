<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Datatable</h1>
</div>
<div class="wrapper-md">
  <div class="panel panel-default">
    <div class="panel-heading">
      DataTables
    </div>
    <div class="table-responsive">
      <table ui-jq="dataTable" ui-options="{
          sAjaxSource: 'api/datatable.json',
          aoColumns: [
            { mData: 'engine' },
            { mData: 'browser' },
            { mData: 'platform' },
            { mData: 'version' },
            { mData: 'grade' }
          ]
        }" class="table table-striped b-t b-b">
        <thead>
        <tr>
          <th  style="width:20%">Rendering engine</th>
          <th  style="width:25%">Browser</th>
          <th  style="width:25%">Platform(s)</th>
          <th  style="width:15%">Engine version</th>
          <th  style="width:15%">CSS grade</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>








<div class="col-md-6" ng-controller="FlotChartDemoCtrl">
    <div class="panel panel-default">
      <div class="panel-heading font-bold">Donut Pie</div>
      <div class="panel-body">
        <div ui-jq="plot" ui-options="
              {{d3}},
              {
                series: { pie: { show: true, innerRadius: 0.5, stroke: { width: 0 }, label: { show: true, threshold: 0.05 } } },
                colors: ['{{app.color.primary}}','{{app.color.info}}','{{app.color.success}}','{{app.color.warning}}','{{app.color.danger}}'],
                grid: { hoverable: true, clickable: true, borderWidth: 0, color: '#ccc' },
                tooltip: true,
                tooltipOpts: { content: '%s: %p.0%' }
              }
            " style="height:240px">{{d3}}</div>
      </div>
    </div>
  </div>




<div class="col-lg-6" ng-controller="PieCtrl">


  <canvas id="pie" class="chart chart-pie"
          chart-data="data"
          chart-labels="labels">
  </canvas>



</div>
